<!DOCTYPE html>
<html lang="en" itemscope itemtype="https://schema.org/WebPage">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="description"
            content="Flagged! is a fun and educational game where players test their knowledge of world flags. Engage in interactive practice sessions while improving your geography skills. Created by Liam McAuliffe."
        />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title itemprop="name">Flagged!</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="icon" href="assets/flag.png" />
        <!-- Google tag (gtag.js) -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=G-Z2X3PG5L8Q"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "G-Z2X3PG5L8Q");
        </script>
    </head>

    <body>
        <header>
            <button id="back">Back</button>
            <h1 itemprop="headline">Flagged!</h1>
            <button>
                <a
                    href="https://github.com/Liam-McAuliffe"
                    target="_blank"
                    rel="noopener noreferrer"
                    itemprop="sameAs"
                    >GitHub</a
                >
            </button>
        </header>
        <p id="score" itemprop="gameTip">0</p>
        <!-- Display score-->
        <div id="progress-container">
            <!-- Progress bar/ timer-->
            <div id="progress-bar" itemprop="timeRequired"></div>
        </div>
        <img id="flag" src="" alt="Flag image" itemprop="image" />
        <!-- Display a random flag-->
        <p id="previous-flag" itemprop="gameTip"></p>
        <!-- When wrong display name of previous flag-->
        <input
            id="guess"
            list="countries"
            type="text"
            autocomplete="on"
            autofocus
            itemprop="potentialAction"
        />
        <div id="custom-dropdown" class="dropdown"></div>
        <!-- Dropdown containing list of all country options-->
        <footer>
            <!-- Credits/ Contact-->
            <p>
                By
                <span
                    itemprop="author"
                    itemscope
                    itemtype="https://schema.org/Person"
                >
                    <span itemprop="name">Liam McAuliffe</span></span
                >
            </p>
        </footer>

        <script type="module" src="src/game_script.js"></script>
    </body>
</html>
