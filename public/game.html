<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flagged!</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="icon" href="assets/flag.png" />
        <!-- Google tag (gtag.js) -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=G-Z2X3PG5L8Q"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "G-Z2X3PG5L8Q");
        </script>
    </head>

    <body>
        <header>
            <button id="back">Back</button>
            <h1>Flagged!</h1>
            <button>
                <a href="https://github.com/Liam-McAuliffe" target="_blank"
                    >GitHub</a
                >
            </button>
        </header>
        <p id="score">0</p>
        <!-- Display score-->
        <div id="progress-container">
            <!-- Progress bar/ timer-->
            <div id="progress-bar"></div>
        </div>
        <img id="flag" src="" alt="" />
        <!-- Display a random flag-->
        <p id="previous-flag"></p>
        <!-- When wrong display name of previous flag-->
        <input
            id="guess"
            list="countries"
            type="text"
            autocomplete="on"
            autofocus
        />
        <div id="custom-dropdown" class="dropdown"></div>
        <!-- Dropdown containing list of all country options-->
        <footer>
            <!-- Credits/ Contact-->
            <p>By Liam McAuliffe</p>
        </footer>

        <script type="module" src="src/game_script.js"></script>
    </body>
</html>
