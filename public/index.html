<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flagged!</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <p id="score">0</p>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <img id="flag" src="" alt="" />

    <input
      id="guess"
      list="countries"
      type="text"
      autocomplete="on"
      autofocus
    />
    <div id="custom-dropdown" class="dropdown"></div>
    <footer>
      <p>By Liam McAuliffe</p>
    </footer>

    <script type="module" src="../src/script.js"></script>
  </body>
</html>
